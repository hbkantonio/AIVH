<div class="container-fluid">
    <div class="row flex-wrap mt-4">
        <main class="col-md-12" role="main">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h6>Cambiar password</h6>
                        </div>
                        <div class="card-body">
                            <form role="form" id="frmPassword">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="txtPassword">Password actual</label>
                                            <input type="password" id="txtPassword" class="form-control"  placeholder="Digita el password actual" required>
                                        </div>
                                    </div>
                                </div>
                                <hr />
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="txtNewPassword">Nuevo password</label>
                                            <input type="password" id="txtNewPassword" class="form-control" minlength="6" placeholder="Digita tu nuevo password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="txtConfirmPassword">Confirmación de nuevo password</label>
                                            <input type="password" id="txtConfirmPassword" class="form-control" minlength="6" placeholder="Confirma tu nuevo password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="btnSave">&nbsp;</label>
                                            <button class="btn btn-primary" type="submit" id="btnSave">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/index/changePassword.js"></script>
